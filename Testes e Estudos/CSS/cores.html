<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cores</title>
    <style>
        /* 
            https://www.w3schools.com/colors/colors_hsl.asp
            
            https://coolors.co/
            http://paletton.com/
        */
        .pokemon img {
            height: 150px;
            box-sizing: border-box;
            filter: invert(0%) sepia(0%) saturate(0%) hue-rotate(276deg) brightness(0%) contrast(102%);
        }
        .pokemon img:hover{
            filter:none
        }
    </style>
</head>

<body>
    <div class="pokemon">
        <img src="https://www.pngplay.com/wp-content/uploads/11/Hoothoot-Pokemon-Transparent-Images.png">
        <img src="https://img.pokemondb.net/sprites/firered-leafgreen/normal/charizard.png">
    </div>

</body>

</html>
