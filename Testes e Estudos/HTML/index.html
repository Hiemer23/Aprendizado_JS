<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
</head>

<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <style>
        #conteúdo{
            padding: 30px 0px;
        }
    </style>
    <nav>
        <a href="teste.html"> 00 - Teste</a> ||
        <a href="texto1.html"> 01 - Texto</a>
    </nav>
    <section id="conteúdo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteúdo')
            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

</html>
