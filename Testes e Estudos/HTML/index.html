<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML-1</title>
</head>

<body>
    <header>
        <h1>Exercícios HTML-1</h1>
    </header>
    <style>
        #conteúdo{
            padding: 30px 0px;
        }
    </style>
    <nav>
        <a href="teste.html"> 00 - Teste</a> ||
        <a href="texto1.html"> 01 - Texto1</a>||
        <a href="texto2.html"> 02 - Texto2</a>||
        <a href="listas.html"> 03 - Listas</a>||
        <a href="listaAninhada.html"> 04 - Listas Aninhadas</a>||

        <a href="Form/form.html"> 07 - Formulário</a>||
        <a href="imagens.html"> 08 - Imagem</a>||
    </nav>
    <section id="conteúdo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteúdo')
            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

</html>
