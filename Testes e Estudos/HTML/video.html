<video id="meuVideo" width="1000" controls autoplay controlsList = "nodownload"
    src="http://files.cod3r.com.br/curso-web/video.mp4">
</video>

<div wm-progresso = "meuVideo" class="progresso">
    <div>

    </div>
</div>
<div>
    <button onclick="pausar" wm-player="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>
<style>
    .progresso{
        height: 20px;
        width: 500px;
        border: solid 1px gray;
        margin: 20px;
    }

    .progresso>div{
        background-color: red;
        color:white;
        height: 100%;
        text-align: right;
        font-size: 14px;
    }
</style>
<script>
    function pausar(){
        let vid = document.getElementById("meuVideo")
        vid.pause
    }
</script>
